<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
    <title>Rock,Paper and Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock,Paper and Scissors</h1>
      <div id="gameDiv">
        <div class="choices">
          <h4 class="gameText" id="playerText">Player:</h4>
          <h4 class="gameText" id="computerText">Computer:</h4>
        </div>
        <h1 class="gameText" id="resultText">Result:</h1>

        <button class="choiceBtn">ROCK</button>
        <button class="choiceBtn">PAPER</button>
        <button class="choiceBtn">SCISSORS</button>
      </div>
    </div>
  </body>
</html>
